<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="items">
    <div class="list-header">
        <div class="list-header-content">
            <div class="container-box">
                <div class="row-center">
                    <div class="list-header-txtbox">
                        <h1 class="list-header-title">여행어때 사용자들의 자세한
                           <br>국내 여행지 리뷰</br>
                        </h1>
                        <p class="list-header-text">생생한 경험자들의 여행리뷰를 참고하여 성공적인 여행을 만들 수
                            있어요</p>
                        <a th:href="${@utils.url('/board/write/' + bid)}"><button class="list-write-btn">나도
                            리뷰 작성하러 가기</button></a>
                        <div class="review_search_area">
                        </div>
                    </div>
                    <div class="list-header-img-box">
                        <img th:src="${@utils.url('/images/BoardReview/list.png')}" alt=""/>
                    </div>

                </div>
            </div>
            <div></div>
        </div>
        <sbpro-border _ngcontent-jaq-c36="" _nghost-jaq-c35="">
            <div _ngcontent-jaq-c35="" class="svg-border-rounded text-light">
                <svg class="svg" _ngcontent-jaq-c35=""
                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34"
                     preserveAspectRatio="none" fill="#E0E0E0">
                    <path _ngcontent-jaq-c35=""
                          d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
            </div>
            <!----><!----><!----></sbpro-border>
    </div>
</th:block>

<section class="list-body-sec">
    <div class="list-body-box">
        <!-- Thymeleaf의 th:each를 사용하여 반복문을 처리합니다. -->
        <div th:each="review : ${requestBoard}" class="list-body-container">
            <!-- 리뷰 하나 -->
            <div>
                <!-- Thymeleaf의 th:href를 사용하여 URL을 설정합니다. -->
                <a th:href="@{/oaga/detail/{id}(id=${review.id})}" class="list-body-a">
                    <!-- Thymeleaf의 th:src를 사용하여 이미지 소스를 설정합니다. -->
                    <img class="list-body-img" th:src="@{http://localhost:3001/oaga/upload/{file}(file=${review.reviewImageUrl})}" alt="Review Image">
                </a>
            </div>
        </div>
        <!-- 리뷰 하나 -->
    </div>
</section>


<th:block th:fragment="items">
    <table class="table_rows">
        <thead class="table_head">
        <tr>
            <th width="40">
                <input type="checkbox" class="checkall" data-target-name="chk" id="checkall">
                <label for="checkall"></label>
            </th>
            <th width="150">게시글 번호</th>
            <th width="250">게시글 제목</th>
            <th width="150">작성자</th>
            <th width="200">작성일</th>
            <th width="150">조회수</th>
            <th width="200"></th>
        </tr>
        <tr th:if="${items == null || items.isEmpty()}">
            <th colspan="6" class="no_data">조회된 게시글이 없습니다</th>
        </tr>
        </thead>
        <tbody>

        <tr th:unless="${items == null || items.isEmpty()}" th:each="item, status : ${items}" th:object="${item}">
            <td>
                <input type="hidden" th:name="${'seq_' + status.index}" th:value="*{seq}">
                <input type="checkbox" name="chk" th:value="${status.index}" th:id="${'chk_' + status.index}">
                <label th:for="${'chk_' + status.index}"></label>
            </td>
            <td th:text="*{seq}"></td>
            <td><a th:href="*{@utils.url('/board/view/'+seq)}" th:text="*{subject}"></a></td>
            <td th:text="*{poster}"></td>
            <td th:text="*{#temporals.format(createdAt,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="*{viewCount}"></td>
            <td>
                <a th:href="*{@utils.url('/board/update/' + seq)}" class="sbtn">
                    <i class="xi-pen"></i> 수정하기
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="*{@utils.url('/board/write/' + bid)}" class="sbtn right">
        <i class="xi-pen"></i> 글쓰기
    </a>
</th:block>



</html>
