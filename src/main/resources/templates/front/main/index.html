<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content" class="main">


    <!-- 홈 섹션 시작 -->
    <section class="home" id="home">
        <!-- 배경 이미지 -->
        <img th:src="${@utils.url('/images/main/home1.jpg')}" alt="배경 이미지" class="home__img">

        <!-- 텍스트 및 버튼 -->
            <div class="home__container container grid">
                <div class="home__data">
                    <span class="home__data-subtitle">Discover your place</span>
                    <h1 class="home__data-title">Explore The <br> Best <b>Beautiful <br> Beaches</b></h1>
                    <a href="#" class="button">Explore</a>
                </div>

            <!-- 소셜 링크 -->
            <div class="home__social">
                <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                    <i class="ri-facebook-box-fill"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                    <i class="ri-instagram-fill"></i>
                </a>
                <a href="https://twitter.com/" target="_blank" class="home__social-link">
                    <i class="ri-twitter-fill"></i>
                </a>
            </div>

            <!-- 정보 섹션 -->
            <div class="home__info">
                <div>
                    <span class="home__info-title">5 best places to visit</span>
                    <a href="#" class="button button--flex button--link home__info-button">
                        More <i class="ri-arrow-right-line"></i>
                    </a>
                </div>

                <div class="home__info-overlay">
                    <img th:src="${@utils.url('/images/main/home2.jpg')}" alt="추천 장소 이미지" class="home__info-img">
                </div>
            </div>
        </div>
    </section>
    <!-- 홈 섹션 끝 -->

</main>
</html>
