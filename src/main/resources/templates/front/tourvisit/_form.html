<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<table th:fragment="placeList" class="tour-list">
    <h1 th:if="${visitSearch.contentType!=null}"
        th:text="${#strings.concat(visitSearch.contentType.getType,' 리스트보기')}"></h1>
    <h1>리스트 보기</h1>

    <!-- 탭 메뉴 -->
    <div class="tab-container">
        <div class="tab" th:each="type : ${types}" th:id="'tab-' + ${type.code}"
             th:text="${type.name}" th:classappend="${type.code == selectedType ? ' active' : ''}"
             th:onclick="'showTab(\'' + ${type.code} + '\')'"></div>
    </div>

    <!-- 탭 콘텐츠 -->
    <div class="tab-content" th:each="type : ${types}" th:id="'content-' + ${type.code}"
         th:classappend="${type.code == selectedType ? ' active' : ''}">
        <h1 th:text="${#strings.concat(type.name, ' 리스트보기')}"></h1>
        <table class="tour-list">

    <thead>
    <tr>
        <th th:text="#{순번}"></th>
        <th th:text="#{컨텐트ID}"></th>
        <th th:text="#{장소이름}"></th>
        <th th:text="#{주소}"></th>
        <th th:text="#{사진}"></th>
        <th th:text="#{전화번호}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item,s :${items}" th:object="${item}" class="item" th:id="tourPlace+${s.index}">
        <td class="table-index">[[${s.index+1}]]</td>
        <td class="table-contentId" th:text="*{contentId}"></td>
        <td class="table-title">
            <a th:href="*{@utils.redirectUrl('/tour/detail/' + contentId)}" th:text="*{title}"></a>
        </td>
        <td class="table-address" th:text="*{address}"></td>
        <td class="table-image">
            <img class="firstImage" th:src="*{firstImage}">
        </td>
        <td th:text="*{tel}"></td>

    </tr>
    </tbody>
</table>
</html>
